---
# User variables for role
vim_packages:
  - vim
  - the_silver_searcher

vim_users:
  - "{{ ansible_user }}"

vim_packages_state: present

vim_conf_template: vimrc

vim_conf_path: .vim/vimrc

vim_plugins_path: .vim/bundle

vim_pluginmanager_repo: https://github.com/Shougo/neobundle.vim

vim_neobundle_version: ver.4.0
