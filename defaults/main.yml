---
# vim_packages: define to override vim_packages_default
vim_packages_default:
  archlinux:
    - vim
    - the_silver_searcher
  default:
    - vim
    - silversearcher-ag
    - curl
vim_packages_state: present
vim_conf_template: vimrc
vim_conf_path: ~/.vim/vimrc
vim_plugins_path: ~/.vim/bundle
vim_spacevim_install: yes
vim_spacevim_installer: https://spacevim.org/install.sh
vim_spacevim_config_force: no
